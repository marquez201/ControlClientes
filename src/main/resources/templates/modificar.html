<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la Persona</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2>[[#{persona.datos}]]</h2>
        <a th:href="@{/}">[[#{accion.regresar}]]</a>
        <br/>
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <label for="nombre">[[#{persona.nombre}]]:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error del Nombre</span>
            <br/>
            
            <label for="apellidos">[[#{persona.apellidos}]]:</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error de los Apellidos</span>
            <br/>
            
            <label for="email">[[#{persona.correo}]]:</label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error del Correo</span>
            <br/>
            
            <label for="telefono">[[#{persona.telefono}]]:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input type="submit" name ="guardar" th:value="#{accion.guardar}"/>
            
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
